<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <script src="recipes.js"></script>


        
</head>
<body>
    <header class="Header">
        <img src="Assets/backgroundImage.jpeg" alt="image de bienvenue"class="Header__img">
             <img src="Assets/icons/logo.svg"  class="Header__logo"> 
       <div class="Header__inputLabel">
            <label for="recherche" class="Header__inputLabel__slogan">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br/> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</label>
            <div class="Header__inputLabel__finder">
                <input  class="Header__inputLabel__finder__input" type="text"  id="recherche" placeholder="Rechercher une recette, un ingrédient, ...">
                <div class="Header__inputLabel__finder__button">
                    <img src="Assets/icons/loupe.jpg" class="Header__inputLabel__finder__button__img">
                </div>
            </div>
        </div>
    </header>  

    <main class="main">
        <section class="finders">
            <div class="finders__option">
                <div class="finders__option__title">Ingrédients</div> 
                <div class="finders__option__content">
                    <div class="finders__option__content__title">Ingrédients</div>
                    <input class="finders__option__content__input"  type="text">
                    <div class="finders__option__content__results"></div>
                </div>
            </div>
            <div class="finders__option">
                <div class="finders__option__title">Appareils</div>
                <div class="finders__option__content">
                    <div class="finders__option__content__title">Appareils</div> 
                    <input class="finders__option__content___content__input"  type="text">
                    <div class="finders__option__content___content__results"></div>
                </div>
            </div>

            <div class="finders__option">
                <div class="finders__option__title">Ustensils</div>

                <div class="finders__option__content">
                    <div class="finders__option__content__title">Ustensils</div> 
                    <input class="finders__option__content__input"  type="text">
                    <div class="finders__option__content__results"></div>
                </div>
            </div>
        </section>

        <section class="recettes">
        </section>

    </main>
    
    
  
</body>
</html>
