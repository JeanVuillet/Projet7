<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Sass/styles.css">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76ea79564c.js" crossorigin="anonymous"></script>
    
    <!-- <script src="recipes.js"></script> -->
   
        
</head>
<body>
    <header class="Header">
        <img src="Assets/backgroundImage.jpeg" alt="image de bienvenue"class="Header__img">
             <img src="Assets/icons/logo.svg"  class="Header__logo"> 
       <div class="Header__inputLabel">
            <label for="recherche" class="Header__inputLabel__slogan">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br/> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</label>
            <div class="Header__inputLabel__finder">
                <input  class="Header__inputLabel__finder__input" type="text"  id="recherche" placeholder="Rechercher une recette, un ingrédient, ...">
                <div class="Header__inputLabel__finder__button">
                    <img src="Assets/icons/loupe.jpg" class="Header__inputLabel__finder__button__img">
                </div>
            </div>
        </div>
    </header>  

    <main class="main">
        <section class="finders">

            <div class="finders__option" id="ingredientFinder">
                <div class="title" id="finder">Ingrédients <i class="fas fa-chevron-down"></i></div> 
                <div class="content">
                    <div class="header">
                        <div class="header__title">Ingrédients <i class="fas fa-chevron-up" id="closingIngredientFinder"></i></div>
                        <div class="header__finder">
                            <input class="input" id="ingredientsInput" type="text"> <i class=" fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="header__selected" id="ingredientSelected" >

                        </div>
                    </div>
                    <div id="finder__ingrédients"></div>
                </div>
            </div>
            
            
            <div class="finders__option" id="appareilFinder">
     
                    <div class="title">Appareils  <i class="fas fa-chevron-down"></i> </div>
                 
                    <div class="content">
                        <div class="header">
                            <div class="header__title">Appareils <i class="fas fa-chevron-up" id="closingAppareilFinder"></i></div> 
                            <div class="header__finder">
                                <input class="input"  type="text"> <i class="fas fa-magnifying-glass"></i>
                            </div>
                            <div class="header__selected" id="appareilSelected" >

                            </div>
                         
                        </div>
                        <div id="finder__appareils"></div>
                    </div>
                </div>
            </div>

            <div class="finders__option" id="ustensileFinder">
                <div class="title">Ustensiles  <i class="fas fa-chevron-down"></i></div>

                <div class="content">
                    <div class="header">
                        <div class="header__title">Ustensiles <i class="fas fa-chevron-up" id="closingUstensileFinder"></i></div> 
                        <div class="header__finder">
                            <input class="input"  type="text"> <i class="fas fa-magnifying-glass"></i>
                        </div>
                        <div class="header__selected" id="ustensileSelected" >

                        </div>
                    </div>
                    <div id="finder__ustensiles"></div>
                </div>
            </div>
           
        </section>
        <section id="tags" class="tags">
            <div class="tags__tagDiv" id="ingredientsTag"></div>
            <div class="tags__tagDiv" id="appareilsTag"></div>
            <div class="tags__tag__Div" id="ustensilesTag"></div>
        </section>
        <section class="recette" id="recettes">
        </section>

    </main>
    
    
  
</body>
<script src="index.js" type="module"></script>

</html>
