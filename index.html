<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76ea79564c.js" crossorigin="anonymous"></script>
    
    <script src="recipes.js"></script>
   
        
</head>
<body>
    <header class="Header">
        <img src="Assets/backgroundImage.jpeg" alt="image de bienvenue"class="Header__img">
             <img src="Assets/icons/logo.svg"  class="Header__logo"> 
       <div class="Header__inputLabel">
            <label for="recherche" class="Header__inputLabel__slogan">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br/> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</label>
            <div class="Header__inputLabel__finder">
                <input  class="Header__inputLabel__finder__input" type="text"  id="recherche" placeholder="Rechercher une recette, un ingrédient, ...">
                <div class="Header__inputLabel__finder__button">
                    <img src="Assets/icons/loupe.jpg" class="Header__inputLabel__finder__button__img">
                </div>
            </div>
        </div>
    </header>  

    <main class="main">
        <section class="finders">

            <div class="finders__option" >
                <div class="title" id="finder">Ingrédients <i class="fas fa-chevron-down"></i></div> 
                <div class="content">
                    <div class="header">
                        <div class="header__title">Ingrédients <i class="fas fa-chevron-up"></i></div>
                        <div class="header__finder">
                            <input class="input"  type="text"> <i class=" fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="finders__option__content__results"></div>
                </div>
            </div>
            
            
            <div class="finders__option">
     
                    <div class="title">Appareils  <i class="fas fa-chevron-down"></i> </div>
                 
                    <div class="content">
                        <div class="header">
                            <div class="header__title">Appareils <i class="fas fa-chevron-up"></i></div> 
                            <div class="header__finder">
                                <input class="input"  type="text"> <i class="fas fa-magnifying-glass"></i>
                            </div>
                         
                        </div>
                        <div class="finders__option__content___content__results"></div>
                    </div>
                </div>
            </div>

            <div class="finders__option">
                <div class="title">Ustensils  <i class="fas fa-chevron-down"></i></div>

                <div class="content">
                    <div class="header">
                        <div class="header__title">Ustensils <i class="fas fa-chevron-up"></i></div> 
                        <div class="header__finder">
                            <input class="input"  type="text"> <i class="fas fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="finders__option__content__results"></div>
                </div>
            </div>
        </section>

        <section class="recettes">
        </section>

    </main>
    
    
  
</body>
<script src="index.js"></script>
</html>
